
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header clearfix">

        <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
        <h1>All Your Favourite Sites Bookmarked Here</h1>
        <form id="add-site-form">
            <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" id="n-button-submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarkResults"></div>
        </div>

    </div>

    <footer class="footer">
        <p>2017 Bookmarker </p>
    </footer>

</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
